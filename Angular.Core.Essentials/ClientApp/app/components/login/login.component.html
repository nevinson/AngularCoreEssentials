<div class="col-md-6 col-md-offset-3">
    <h2 class="page-header">Signin</h2>
    <form #f="ngForm" (ngSubmit)="onSigninSubmit(f)" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input name="username" type="text" class="form-control" ngModel />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" ngModel />
        </div>
        <input type="submit" class="btn btn-primary" value="Signin" />
    </form>
</div>
