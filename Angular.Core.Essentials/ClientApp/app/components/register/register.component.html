<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2 class="page-header">Register</h2>
        <form #f="ngForm" (ngSubmit)="onSignupSubmit(f)" novalidate>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName" ngModel />
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" ngModel />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ngModel />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ngModel />
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" name="location" ngModel />
            </div>

            <input type="submit" class="btn btn-primary" value="Submit" />
        </form>
    </div>
</div>
